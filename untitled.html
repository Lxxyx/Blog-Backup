<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    #div {
      border:5px solid red;
      width:400px;
    }
    #a {
      background:rgba(149, 149, 149, 0.42);
      width:200px;
      float: left;
    }

    #b {
      background: #6EEBC1;
      width:300px;
    }
  </style>
</head>

<body>
  <div id="div">
    <div id="a">
      <p>I'm divA</p>
    </div>
    <div id="b">
      <span>I'm divB</span>
    </div>
  </div>
</body>

</html>
